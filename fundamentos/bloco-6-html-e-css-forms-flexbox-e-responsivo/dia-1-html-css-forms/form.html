<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de ferias</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="title">Concurso TryberTrip</header>
    <form action="" method="get">
        <section id="section-form">
            <div class="form-content">
                <label for="fullname">Nome Completo:</label>
                <input type="text" name="fullname" id="fullname" minlength="10" maxlength="40">
            </div>
            <div class="form-content">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" minlength="10" maxlength="50">
            </div>
            <div class="form-content"> Destino preferido <br>
                <input type="radio" name="options" id="op1" value="cidade">
                <label for="op1">Cidade</label>
                <input type="radio" name="options" id="op2" value="campo">
                <label for="op2">Campo</label>
                <input type="radio" name="options" id="op3" value="praia">
                <label for="op3">Praia</label>
                <input type="radio" name="options" id="op4" value="montanha">
                <label for="op4">Montanhas</label>
            </div>
            <div class="form-content">
                <label for="motivo">Por quê você deve ser a pessoa desenvolvedora a ganhar o concurso
                    TryberTrip?</label>
                <textarea name="motivo" id="motivo" cols="80" rows="10" maxlength="500"></textarea>
            </div>
            <div class="form-content">
                <label for="data">Melhor data para a viagem:</label>
                <input type="date" name="data" id="data">
            </div>
            <div class="form-content">
                <input type="checkbox" name="novidades" id="novidades">
                <label for="novidades">Gostaria de receber outras incríveis oportunidades</label>
            </div>
            <div class="form-content">
                <input type="checkbox" name="divulgacao" id="divulgacao">
                <label for="divulgacao">Concordo que imagens das minhas férias sejam usadas para divulgação</label>
            </div>
            <button type="submit" id="btnSend">Enviar</button>
            <button id="limpar">Limpa dados</button>
        </section>
    </form>
    <p id="teste"></p>
    <script src="script.js"></script>
</body>

</html>
