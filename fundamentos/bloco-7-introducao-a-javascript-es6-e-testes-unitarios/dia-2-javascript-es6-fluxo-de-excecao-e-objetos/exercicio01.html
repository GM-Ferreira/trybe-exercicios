<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    const validar = (value1, value2) => {
      const value1Numero = Number(value1);
      const value2Numero = Number(value2);
      if (value1Numero === 0 || value2Numero === 0) {
        throw new Error('Um ou mais valores inseridos é zero')
      } else if (isNaN(value1Numero) || isNaN(value2Numero)) throw new Error('Um ou mais valores não é um número');
    };

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = Number(value1) + Number(value2);
      try {
        validar(value1, value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      } catch (texto) {
        document.getElementById('result').innerHTML = texto.message;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    };

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
